name: DisneyCafe CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup DisneyCafe
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    -name: Building DisneyCafe
     run: dotnet build --configuration Release
